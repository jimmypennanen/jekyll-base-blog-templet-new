---
layout: default
---


<section class="grid padded capped-width-wide">

    <div class="padded-1 col-9_md-8_sm-12 blog-content">

        <div class="intro padded-1">

            {% for item in page.categories %}
                <span class="tag"> {{ item }}</span>
            {% endfor %}
            
            <h1> {{ page.title }} </h1>
            
            <p class="post-info"> by {{ page.author }} | {{ page.date | date_to_string }} </p>
         
        </div>
        <div class="padded-1">

            {{content}}

        </div>
        
        {% include social-share.html %}

    </div>

    <!------------------ SIDEBAR  --------------------------------->
    
{% include sidebar.html %}

</section>

{% include related-posts.html %}
